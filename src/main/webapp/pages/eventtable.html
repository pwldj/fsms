<!-- Page-Level Demo Scripts - Tables - Use for reference -->
<script>
    $(document).ready(function() {
        $.ajax({
            url: "/api/fsms/getevent",
            success: successCallback,
            error: errorCallback
        });

        function successCallback(json){
            json.forEach(function(value,index,array){
                value.detail = '<button type="button" onclick="window.location.href=\'index.html?eventId='+value.eventId+
                    '\' " class="btn btn-primary">详情</button>'
            })
            $('#dataTables-example').DataTable({
                data:json,
                columns: [
                    { data: 'eventId' },
                    { data: 'starttime' },
                    { data: 'location' },
                    { data: 'category' },
                    { data: 'article' },
                    { data: 'detail'}
                ]
            });
        }
        function errorCallback() {
            alert("查询出现错误: ");
        }
    });
</script>
